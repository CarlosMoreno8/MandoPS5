<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MandoPS5</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="fondo">
        <div class="formaDelMando3"></div>
        <div class="formaDelMando1"></div>
        <div class="formaDelMando2">
            <div class="parteSuperior">
                <div class="falloCalculos"></div>
                <div class="crucetas">
                    <div class="espacioCrucetas1">
                        <div class="inicioCruceta2"></div>
                        <div class="crucetaSuperior"></div>
                    </div>
                    <div class="espacioCrucetas2">
                        <div class="inicioCruceta1"></div>
                        <div class="crucetaIzquierda"></div>
                        <div class="separacionCrucetas"></div>
                        <div class="crucetaDerecha"></div>
                    </div>
                    <div class="espacioCrucetas3">
                        <div class="inicioCruceta3"></div>
                        <div class="crucetaInferior"></div>
                    </div>
                </div>
                <div class="share">
                    <div class="botonShare"></div>
                </div>
                <div class="touchpad"></div>
                <div class="options">
                    <div class="botonOptions"></div>
                </div>
                <div class="botones">
                    <div class="triangulo">
                        <div class="espacioTriangulo"></div>
                        <div class="botonTriangulo">
                            <div class="simboloTriangulo"></div>
                        </div>
                    </div>
                    <div class="cuadradoCirculo">
                        <div class="inicioCuadrado"></div>
                        <div class="botonCuadrado">
                            <div class="espacioSimboloCuadrado"></div>
                            <div class="simboloCuadrado"></div>
                        </div>
                        <div class="espacioCirculo"></div>
                        <div class="botonCirculo">
                            <div class="espacioSimboloCirculo"></div>
                            <div class="simboloCirculo"></div>
                        </div>
                    </div>
                    <div class="x">
                        <div class="inicioX"></div>
                        <div class="botonX">
                            <div class="simboloX">
                                <div class="espacioX"></div>
                                <div class="X">X</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parteOscura2">
                <div class="espacioJoysticks">
                    <div class="joystickIzquierdo">
                        <div class="relieveJoystick">
                            <div class="bordeJoystick"></div>
                        </div>
                    </div>
                    <div class="botonPS">
                        <img src="img/botonps.png">
                    </div>
                    <div class="joystickDerecho">
                        <div class="relieveJoystick">
                            <div class="bordeJoystick"></div>            
                        </div>
                    </div>
                </div>
                <div class="huecoVacio"></div>
            </div>
        </div>
    </div>    
</body>
</html>
